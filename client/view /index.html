<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up and Login </title>
    </head>
    <body>
        <form id="register-form"> 
            <p>Sign Up:</p>
            <label for = "firstname">Enter firstname:</label>
            <input id="firstname" type="text" placeholder="Firstname" value=""/>
                <br></br>
            <label for = "lastname">Enter lastname:</label>
            <input id="lastname" type="text" placeholder="Lastname" value=""/>
                <br></br>
            <label for = "password">Enter Password:</label>
            <input id="password" type="password" placeholder="Password" value=""/>
                 <br></br>
            <label for="email">Enter email:</label>
            <input id="email" type="email" placeholder="abc@mail.dk">
                 <br></br>
            <label for="birthday">Enter Birthday: </label>
            <input type="date" id="birthday">
                <br></br>
            <p>Select your gender:</p>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other</label>
                <br></br>
            <p>Select your interest:</p>
            <input type="radio" name="interest" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="interest" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="interest" value="other" id="other">
            <label for="other">Other</label>
                <br></br>
           
            <input id="rgstr_btn" type="submit" value="Submit account" onClick="store()"/> 
            <br></br>
        </form>

        <form id="login-form"> 
            <p>Login:</p>
            <input id="userName" type="text" placeholder="Enter Username" value=""/>
                <br></br>
            <input id="userPw" type="password" placeholder="Enter Password" value=""/>
                <br></br>
            <input id="login_btn" type="submit" value="Login" onClick="check()"/> 
       </form>

    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" language="javascript" src="/storage /localStorage.js"></script>

    </body>
</html>
